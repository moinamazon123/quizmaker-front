<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="../../../assets/img/logo/logo.png" rel="icon">
  <title>RuangAdmin - Login</title>

  <link href="../../../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="../../../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="../../../assets/css/ruang-admin.min.css" rel="stylesheet" type="text/css">

</head>

<body class="bg-gradient-login">
 <div class="alert alert-danger alert-dismissible" style="text-align: center;" *ngIf="loginError"> Bad Credential </div>
 <div class="alert alert-danger alert-dismissible" style="text-align: center;" *ngIf="userNotFoundError"> User Not Found </div>
 <div class="alert alert-danger alert-dismissible" style="text-align: center;" *ngIf="sessionMsgFlag" > {{sessionMsg}}</div>
  <!-- Login Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                  </div>
                  <form (submit)="onSubmit()" class="user">

                    <div class="form-group">
                      <img  style="margin-left: 30%;" src="/assets/image/quizlogo.png">
                      <input type="text" name="username" [(ngModel)]="credential.username" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="Enter User Name">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" [(ngModel)]="credential.password" class="form-control" id="exampleInputPassword" placeholder="Password">
                    </div>

                    <div class="form-group">
                      <div class="custom-control custom-checkbox small" style="line-height: 1.5rem;">
                        <input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember
                          Me</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary btn-block">Login</button>
                    </div>
                    <hr>

                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="font-weight-bold small" href="/register">Create an Account!</a>
                  </div>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Login Content -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="assets/js/ruang-admin.min.js"></script>
</body>

</html>
